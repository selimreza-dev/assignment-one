<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Flow</title>
    <link rel="shortcut icon" href="assets/images/favicon-2.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Start Navbar and Banner Section -->
    <header id="header">
        <div class="container">
            <!-- navigation -->
            <nav>
                <div class="logo">
                    <h3><a href="index.html">WEB <span>FLOW</span></a></h3>
                </div>
                <div class="signup-btn">
                    <a class="btn" href="#">Sign Up</a>
                </div>
            </nav>
            <!-- Banner -->
            <div class="banner">
                <h1>Cool Dark UI Template for Webflow Agencies!</h1>
                <a class="btn" href="#">Stay Focused</a>
            </div>
        </div>
    </header>
    <!-- End Navbar and Banner Section -->
    <main>
        <!-- Start Action section -->
        <section id="action-section">
            <div class="container">
                <div class="content">
                    <!-- left side -->
                    <div class="left-side">
                        <h2>See It in Action</h2>
                        <p>Explore the live preview and imagine your brand in this bold new look.</p>
                        <a class="btn" href="#">Launch Live Preview</a>
                    </div>
                    <!-- right side -->
                    <div class="right-side">
                        <!-- right side image -->
                        <img src="assets/images/wc-mini.png" alt="Web Flow Conf2022">
                    </div>
                </div>
            </div>
        </section>
        <!-- End Action section -->

        <!-- Start Productive Users Section -->
        <section id="productive-users">
            <div class="container">
                <div class="productive-user-wrap">
                    <div class="productive-users-title">
                        <h2>Joined Thousands of Productive Users</h2>
                    </div>
                    <div class="productive-users-count">
                        <div class="active-users users">
                            <h3>50K</h3>
                            <p>Active Users</p>
                        </div>
                        <div class="focus-sessions users">
                            <h3>2M+</h3>
                            <p>Focus Sessions</p>
                        </div>
                        <div class="satisfation-rate users">
                            <h3>95%</h3>
                            <p>Satisfaction Rate</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Productive Users Section -->
    </main>
</body>
</html>
